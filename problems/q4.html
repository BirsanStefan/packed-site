		<style type="text/css">
		#pageLoader{
		    position: fixed;
		    width: 100%;
		    height: 100%;
		    z-index: 999;
		    background: white;
		    top: 0;
		    left: 0;
		  }
		  @-webkit-keyframes fly {
		    to {
		      transform: rotate(180deg);
		    }
		  }
		  @-webkit-keyframes shadow {
		    from {
		      text-shadow: 0 4px 0 rgba(0, 0, 0, .2);
		    }
		    to {
		      text-shadow: 4px 0 0 rgba(0, 0, 0, .2);
		    }
		  }
		  #loader {
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    width: 400px;
		    height: 220px;
		    margin: -110px 0 0 -200px;
		    /*background-image: linear-gradient(131deg, #4f2d87 0%, #7542c9 100%);*/
		    border-radius: 8px;
		    text-align: center;
		    color: white;
		    overflow: hidden;
		    /*box-shadow: 0px 5px 54px rgba(142,142,142,0.22);*/
		  }
		  #loader:before {
		    content: '';
		    position: absolute;
		    top: 20px;
		    right: 20px;
		    bottom: -180px;
		    left: 20px;
		    border-radius: 50%;
		    border: 1.8px dashed #4f2d87;
		  }
		  #plane {
		    position: absolute;
		    left: 0;
		    bottom: 0;
		    height: 40px;
		    width: 40px;
		    line-height: 40px;
		    text-align: center;
		    font-size: 44px;
		    transform-origin: 200px 20px;
		    -webkit-animation: fly 2s infinite linear;
		  }
		  #plane svg {
		    margin: 4px 0 0 2px;
		    transform: rotate(-85deg);
		    -webkit-animation: shadow 2s infinite linear;
		  }
		  #plane svg path{
		    fill: #4f2d87;
		  }
		  #loader p {
		    margin-top: 110px;
		    line-height: 32px;
		    font-family: Montserrat;
		    font-size: 22px;
		    text-shadow: 0 1px 0 rgba(0, 0, 0, .2);
		    color: #4f2d87;
		    font-weight: 700;
		  }
		  #loader p span {
		    font-size: 50px;
		    display: block;
		    margin-bottom: 10px;
		  }

		  /*Ellipsis*/

		  .lds-ellipsis {
		    display: inline-block;
		    position: relative;
		    width: 64px;
		    height: 64px;
		    margin-top: -20px;
		  }
		  .lds-ellipsis div {
		    position: absolute;
		    top: 27px;
		    width: 8px;
		    height: 8px;
		    border-radius: 50%;
		    background: #4f2d87;
		    animation-timing-function: cubic-bezier(0, 1, 1, 0);
		  }
		  .lds-ellipsis div:nth-child(1) {
		    left: 6px;
		    animation: lds-ellipsis1 0.6s infinite;
		  }
		  .lds-ellipsis div:nth-child(2) {
		    left: 6px;
		    animation: lds-ellipsis2 0.6s infinite;
		  }
		  .lds-ellipsis div:nth-child(3) {
		    left: 26px;
		    animation: lds-ellipsis2 0.6s infinite;
		  }
		  .lds-ellipsis div:nth-child(4) {
		    left: 45px;
		    animation: lds-ellipsis3 0.6s infinite;
		  }
		  @keyframes lds-ellipsis1 {
		    0% {
		      transform: scale(0);
		    }
		    100% {
		      transform: scale(1);
		    }
		  }
		  @keyframes lds-ellipsis3 {
		    0% {
		      transform: scale(1);
		    }
		    100% {
		      transform: scale(0);
		    }
		  }
		  @keyframes lds-ellipsis2 {
		    0% {
		      transform: translate(0, 0);
		    }
		    100% {
		      transform: translate(19px, 0);
		    }
		  }

		  #pageLoader.loaded{
		    opacity: 0;
		    z-index: -1;
		    transition: all .3s linear;
		  }
		</style>

	<script>
		function mobileMenu() {
			var element = document.body;

			if (element.classList) {
				element.classList.toggle("mobileMenuActive");
			} else {
				var classes = element.className.split(" ");
				var i = classes.indexOf("mobileMenuActive");

				if (i >= 0)
					classes.splice(i, 1);
				else
					classes.push("mobileMenuActive");
					element.className = classes.join(" ");
			}
		}
	</script>

	<script>
		window.addEventListener("load", function() {
			// store tabs variable
		  var myTabs = document.querySelectorAll("ul.navTabsResorts > li");
		  function myTabClicks(tabClickEvent) {
				for (var i = 0; i < myTabs.length; i++) {
					myTabs[i].classList.remove("active");
				}
				var clickedTab = tabClickEvent.currentTarget;

	<script>
		window.addEventListener("load", function() {

			// store tabs variable
			var tabsArrowItem = document.querySelectorAll(".tabsArrowItem");
			var myTabs = document.querySelectorAll("ul.navTabsTheBest > li");
			var navTabsTop = document.querySelectorAll("ul.navTabsTop > li");
			var navTabsBottom = document.querySelectorAll("ul.navTabsBottom > li");
			var myContentPanes = document.querySelectorAll(".navTabsTheBestPane");

			function myTabClicks(tabClickEvent) {
				for (var i = 0; i < myTabs.length; i++) {
					myTabs[i].classList.remove("active");
				}
				var clickedTab = tabClickEvent.currentTarget;
				var indexOfElement = getElementIndex(clickedTab);

				navTabsTop[indexOfElement].classList.add("active");
				navTabsBottom[indexOfElement].classList.add("active");
				tabClickEvent.preventDefault();

				for (i = 0; i < myContentPanes.length; i++) {
					myContentPanes[i].classList.remove("active");
				}
				var anchorReference = tabClickEvent.target;
				var activePaneId = anchorReference.getAttribute("href");
				var activePane = document.querySelector(activePaneId);
				activePane.classList.add("active");
			}

			for (i = 0; i < myTabs.length; i++) {
				myTabs[i].addEventListener("click", myTabClicks)
			}

			function navToNextTab (){
				indexActive = getActiveTabIndex();

				if ((navTabsTop.length - indexActive) > 1 ) {
					nextIndex = indexActive+1;
				}
				else if ((navTabsTop.length - indexActive) == 1){
				 	nextIndex = 0;
				}

				changeTabs(nextIndex);
			}

			function navToPrevTab (){
				indexActive = getActiveTabIndex();

				if (indexActive > 0) {
					nextIndex = indexActive-1;
				}
				else if (indexActive == 0){
				 	nextIndex = navTabsTop.length-1;
				}


				changeTabs(nextIndex);
			}

			document.getElementById("tabsLeft").addEventListener("click", navToPrevTab);
			document.getElementById("tabsRight").addEventListener("click", navToNextTab);

			function getActiveTabIndex(){
				for (var i = 0; i < navTabsTop.length; i++) {
					if(navTabsTop[i].classList.contains("active")){
						var indexActive = getElementIndex(navTabsTop[i]);
					}
				}
				return indexActive;
			}

			function changeTabs(nextIndex){
				for (var i = 0; i < navTabsTop.length; i++) {
					navTabsTop[i].classList.remove("active");
					navTabsBottom[i].classList.remove("active");
					myContentPanes[i].classList.remove("active");
				}

				navTabsTop[nextIndex].classList.add("active");
				navTabsBottom[nextIndex].classList.add("active");
				myContentPanes[nextIndex].classList.add("active");
			}

			function getElementIndex (element) {
				return Array.from(element.parentNode.children).indexOf(element);
			}

		});

	</script>
