<!-- numbered 3 so it works with the 2 other expandable sectionson the group holidays page -->

<script>
    function readMoreLess3() {
        var dots = document.getElementById("expandabledots3");
        var moreText = document.getElementById("expandableReadMore3");
        var btnText = document.getElementById("expandableContentBtn3");

        if (dots.style.display === "none") {
            dots.style.display = "inline";
            btnText.innerHTML = "Learn more...";
            moreText.style.display = "none";
        } else {
            dots.style.display = "none";
            btnText.innerHTML = "Less...";
            moreText.style.display = "inline";
        }
    }
</script>
