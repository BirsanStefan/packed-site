<section class="ourStory container_12">
                
    <h3 class="sectionTitle" data-aos="fade-down" data-aos-once="true">
        @@title
    </h3>


    <div class="ourStoryBox">

        <div class="ourStoryLeft textStyle">

            @@for(var i = 0; i < text.length; i++) {
              <p>`+text[i].paragraph+`</p>
            }

        </div>


        <div class="ourStoryRight" data-aos="fade-right" data-aos-once="true">
            <picture>
                <source srcset="/assets/images/webp/@@image.webp" type="image/webp">
                <source srcset="/assets/images/@@term/@@image.@@term" type="image/@@term">
                <img src="/assets/images/@@term/@@image.@@term" alt="">
            </picture>
        </div>

    </div>

</section>
