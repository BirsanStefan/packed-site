<div class="regionsGridItemWrap gridTop" data-aos="zoom-in-left" data-aos-once="true">

	<picture class="regionsGridImg">
	  <source srcset="/assets/images/webp/@@image.webp" type="image/webp">
	  <source srcset="/assets/images/@term/@@image.@term" type="image/@term">
	  <img src="/assets/images/@term/@@image.@term" alt="@@title">
	</picture>
          
	<div class="regionsGridDescription">

		<h4 class="regionsGridTitle">
      @@title
    </h4>

		<div class="regionsGridDescriptionParagraph">
			<p>@@description</p>
		</div>

	</div>
</div>
