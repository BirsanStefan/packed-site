<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Test page</title>

	<!-- Enter a brief description of your page -->

	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="robots" content="noindex, follow">


	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600,700|Rubik:400,500,700&display=swap"
		rel="stylesheet">


	<!-- CSS -->
	<!-- <link media="all" rel="stylesheet" href="/assets/css/vendor.min.css"> -->
	<link media="all" rel="stylesheet" href="/assets/css/styles.min.css">

	<link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />
	<style>
		
		.blog-links__container {
			width: 1170px;
			max-width: 90%;
			margin: 50px auto 50px auto;
		}

		.blog-links__posts {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.blog-links__card__container {
			width: 32%;
			box-shadow: 0 0 20px 15px #8e8e8e22;
			border-radius: 7px;
			position: relative;
			top: 0;
			transition: all .25s linear;
			overflow: hidden;
			margin-bottom: 25px;
		}

		.blog-links__card__container:hover {
			top: -10px;
		}

		.blog-links__card {
			height: 330px;
		}

		.blog-links__card__body {
			padding: 20px 30px;
		}

		.blog-links__img {
			object-fit: cover;
			width: 100%;
			height: 165px;
			max-height: 165px;
			display: block;
			overflow: hidden;
			}
		
		.blog-links__tags__container {
			position: absolute;
			top: 15px;
			left: 15px;
			display: flex;
			flex-wrap: wrap;
		}

		.blog-links__tags {
			margin-bottom: 10px;
			background: #6be2d1;
			border-radius: 5px;
			text-align: center;
			padding: 5px;
			margin-left: 10px;
			font-size: 12px;
			line-height: 15px;
			color: #fff;
			font-family: Montserrat;
			font-weight: 700;
			display: inline-block;
		}
		
		.blog-links__tags__container .blog-links__tags a {
			color: #fff;
		}

		.blog-links__title {
			margin-bottom: 0;
			padding-bottom: 30px;
			font-size: 20px;
			line-height: 24px;
			color: #464860;
			font-family: Montserrat;
			font-weight: 700;
			transition: color .15s linear;
		}

		.blog-links__card__bottom {
			display: flex;
			position: absolute;
			bottom: 20px;
			flex-wrap: wrap;
			justify-content: space-between;
			padding-top: 20px;
			width: calc(100% - 60px);
			margin: auto;
			border-top: 1px solid #adaeba30;
		}

		.blog-links__card__bottom .blog-links__read__more {
			font-size: 14px;]
			font-family: Montserrat, sans-serif;
			color: #502d87;
			margin-bottom: 0;
		}

		@media only screen and (max-width: 991px) {
			
			.blog-links__posts {
				justify-content: center;	
			}

			.blog-links__card__container {
				width: 48%;
				margin-left: 1%;
				margin-right: 1%;
			}
		}

		@media only screen and (max-width: 667px) {
			.blog-links__card__container {
				width: 90%;
				margin-left: 5%;
				margin-right: 5%;
				max-width: 350px;
			}
		}

	</style>

</head>

<body>

	<div class="blog-links__container" data-aos="flip-right" data-aos-once="true">
		<div id="blog-posts" class="blog-links__posts">
			<template>
				<div class="blog-links__card__container">
					<div class="blog-links__card">
						<!--Post Image-->
					<a href="" class="blog-links__slug">
						<img src="" class="blog-links__img" alt="">
					</a>
					<div class="blog-links__tags__container">

						<div class="blog-links__tags">
							<a href="/blog/tag/hen-weekends/">#HENWEEKENDS</a>
						</div>
	
					</div>
					<div class="blog-links__card__body">
						<a href="" class="blog-links__slug">
							<h5 class="blog-links__title"><!--Post Title--></h5>
						</a>
						<!-- <p class="card-text"></p> Post Description-->
						<!--Post Link-->
						<div class="blog-links__card__bottom">
							<a href="" class="blog-links__slug blog-links__read__more">Read more</a>
						</div>
						
					</div>
					</div>
				</div>
			</template>
		</div>
	</div>

    <!-- Ghost Content API start -->

	<script src="https://unpkg.com/@tryghost/content-api@1.2.6/umd/content-api.min.js"></script>
	
	<script>
        const api = new GhostContentAPI({
        url: 'https://packed.co/blog',
        key: '70e3571d70a0898b155b51cb73',
        version: 'v2',
        });
        
        api.posts
			.browse({limit: 3, include: 'tags', filter: 'tag:Hen-weekends'}) //change tag filter as needed
    		.then((posts) => {
       			var temp = document.getElementsByTagName("template")[0]; // reference of template tag in DOM;
       			posts.forEach((post) => {
					var card = temp.content.cloneNode(true); // copy of template's content  
					var image = card.querySelector(".blog-links__img");
					var title = card.querySelector(".blog-links__title");
					//var subtitle = card.querySelector(".card-text");
					var slug = card.querySelector(".blog-links__slug")
					slug.href=post.url;
					image.alt=post.title;
					image.src = post.feature_image;
					//subtitle.textContent = post.custom_excerpt;
					title.textContent = post.title;
					var cardContainer = document.getElementById("blog-posts"); // place on the page where we want to append our template
					cardContainer.appendChild (card); // append the template's copy to the page 
       			});
			})
        
	</script>

	<!-- Ghost Content API end -->
</body>

</html>
